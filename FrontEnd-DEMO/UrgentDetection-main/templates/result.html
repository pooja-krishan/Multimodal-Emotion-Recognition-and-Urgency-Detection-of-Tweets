<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    {% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div id="brandname">
                Machine Learning App Demo
            </div>
            <div id="project">
                {% block project %}
                {% endblock %}
            </div>
        </div>
    </header>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
